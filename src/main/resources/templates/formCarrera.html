<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Formulario Carrera</title>
</head>
<body>
	<div class="container">
		<form data-th-object="${nuevaCarrera}"
		data-th-action="@{/guardarCarrera}"
		method="post">
			<div class="col-md-4">
				<label for="codigo" class="form-label">Codigo</label> 
				<input type="text" class="form-control" id="codigo" data-th-field="*{codigo}">
				<div id="codigo" class="form-text">Ingrese el codigo de la carrera, por favor.</div>
			</div>
			
			<div class="col-md-4">
				<label for="nombre" class="form-label">Nombre</label> 
				<input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
				<div id="nombre" class="form-text">Ingrese el nombre de la carrera, por favor.</div>
			</div>
			
			<div class="col-md-4">
				<label for="cantDeAños" class="form-label">Cantidad de años</label> 
				<input type="number" class="form-control" id="cantDeAños" data-th-field="*{cantDeAños}">
				<div id="cantDeAños" class="form-text">Ingrese la cantidad de años de la carrera, por favor.</div>
			</div>
			
		<br>
			
			<button type="submit" class="btn btn-primary">Guardar datos</button>
		</form>
	</div>


	<script src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
