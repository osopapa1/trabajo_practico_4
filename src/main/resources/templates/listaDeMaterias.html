<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Listado Materia</title>
</head>

<body>
	

	<div class="container">
	
		<header class="bg-light p-3 text-center">
		        <div data-th-replace="~{fragments/header::cabecera}"></div>
	
				<div data-th-replace="~{fragments/header::navbar}"></div>
	    </header>
		    
	
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Codigo</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Curso</th>
		      <th scope="col">Cantidad de horas</th>
		      <th scope="col">Modalidad</th>
		      <th scope="col">Docente</th>
		      <th scope="col">Carrera</th>		      
		      <th scope="col">Edicion</th>
		    </tr>
		  </thead>
		  
		  <tbody>
		    <tr data-th-each="materia : ${listadoMaterias}">
		      <td data-th-text="${materia.codigo}"></td>
		      <td data-th-text="${materia.nombre}"></td>
		      <td data-th-text="${materia.curso}"></td>
		      <td data-th-text="${materia.cantHoras}"></td>
		      <td data-th-text="${materia.modalidad}"></td>
		      <td data-th-text="${materia.docente?.apellido}"></td>
		      <td data-th-text="${materia.carrera?.nombre}"></td>
		      <td>
		      		<a data-th-href="@{'/borrarMateria/'+${materia.codigo}}" class="btn btn-danger">Borrar</a>
		      		<a data-th-href="@{'/modificarMateria/'+${materia.codigo}}" class="btn btn-warning">Modificar</a>
		      </td>
		    </tr> 
		  </tbody>
		</table>	
	</div>
	
	<div class="container">
		<a data-th-href="@{/formularioMateria}" class="btn btn-primary">Volver al formulario</a>
	</div>
	
	<footer>
		<br>
		<div data-th-replace="~{fragments/footer::footer}"></div>
		<br>
	</footer>

<script src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
